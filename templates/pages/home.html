{% extends 'base2.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-indicators w-25 rounded-pill ">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img src="{% static 'image/1714324220449.jpg' %}" class="d-block " alt="...">
            <div class="carousel-caption  position-absolute  top-50 start-50 w-50  translate-middle-y">
                <p id="typed-text" class="parag fs-1">بياناتك الصحية في مكان واحد</p>
                <a href="{% url 'add_medical_record' %}" class="btn btn-primary">Go</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/photo_2024-06-06_15-00-24.jpg' %}" class="d-block " alt="...">
            <div class="carousel-caption position-absolute top-50 start-50 w-50  translate-middle-y">
                <p id="typed-text" class="parag fs-1">فحص التحاليل الطبيه</p>
                <a href="{% url 'upload' %}" class="btn btn-primary">Go</a>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev position-absolute top-50 start-0 translate-middle-y w-25 rounded-pill" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next position-absolute top-50 end-0 translate-middle-y w-25 rounded-pill" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
