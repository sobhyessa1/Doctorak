{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f8f9fa;
    }

    .login-container {
        margin-top: 50px;
        border-radius: 20px;
    }

    .card {
        border: none;
        border-radius: 25px;
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
    }

    .card-header {
        background-color: #2bb8c1;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        border-radius: 10px 10px 0 0;
    }

    .card label {
        position: relative;
        left: 160px;
        margin: 5px;
    }

    .form-control {
        border-radius: 7px;
        max-width: 400px;
        margin-bottom: 10px;
        padding: 10px;
        border-color: #dee2e6;
    }

    .btn {
        border-radius: 0;
        background-color: #2bb8c1;
        border: none;
        width: 250px;
        padding: 10px;
        border-radius: 3px;
        margin-bottom: 5px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #1f9ba2;
    }

    .form-check {
        margin-top: 15px;
    }

    .form-check-label {
        margin-left: 5px;
    }

    .btn-container {
        text-align: center;
        margin-top: 20px;
    }

    .doctor-fields {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f8ff;
        border: 1px dashed #2bb8c1;
        border-radius: 5px;
    }

    .doctor-fields label {
        margin-top: 10px;
    }
</style>

<script>
    function toggleDoctorFields() {
        const doctorFields = document.getElementById('doctor-fields');
        const isChecked = document.getElementById('doctor-checkbox').checked;
        doctorFields.style.display = isChecked ? 'block' : 'none';
    }
</script>

<div class="container">
    <div class="card">
        <div class="card-header">
            Sign Up
        </div>
        <div class="card-body">
            <form id="SignupForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" min="0" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="city">City:</label>
                <select id="city" name="city" class="form-control" required>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Giza">Giza</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Asyut">Asyut</option>
                    <option value="Beheira">Beheira</option>
                    <option value="Beni Suef">Beni Suef</option>
                    <option value="Dakahlia">Dakahlia</option>
                    <option value="Damietta">Damietta</option>
                    <option value="Faiyum">Faiyum</option>
                    <option value="Gharbia">Gharbia</option>
                    <option value="Ismailia">Ismailia</option>
                    <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                    <option value="Matrouh">Matrouh</option>
                    <option value="Minya">Minya</option>
                    <option value="Monufia">Monufia</option>
                    <option value="New Valley">New Valley</option>
                    <option value="North Sinai">North Sinai</option>
                    <option value="Port Said">Port Said</option>
                    <option value="Qalyubia">Qalyubia</option>
                    <option value="Qena">Qena</option>
                </select>

                <div class="form-check">
                    <input type="checkbox" id="doctor-checkbox" name="is_doctor" class="form-check-input" value="is_doctor" onclick="toggleDoctorFields()">
                    <label for="doctor-checkbox" class="form-check-label">Are you a doctor?</label>
                </div>

                <div id="doctor-fields" class="doctor-fields" style="display: none">
                    <label for="job-description">Add Job Description:</label>
                    <textarea id="job-description" name="description" class="form-control" rows="5" placeholder="Enter job description here..."></textarea>

                    <label for="graduation-image">Add Degree Certificate Image:</label>
                    <input type="file" id="graduation-image" name="degree_certificate" class="form-control-file" accept="image/*">

                    <label for="id-card-image">Add ID Card Image:</label>
                    <input type="file" id="id-card-image" name="syndicate_card" class="form-control-file" accept="image/*">
                </div>

                <div class="form-check">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">I agree to register</label>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
